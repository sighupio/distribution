            url: "https://stable.release.flatcar-linux.net/amd64-usr/4459.2.2/flatcar_production_image.bin.bz2"
        arm64:
          kernel:
            filename: "flatcar_production_pxe.vmlinuz"
            url: "https://stable.release.flatcar-linux.net/arm64-usr/4459.2.2/flatcar_production_pxe.vmlinuz"
          initrd:
            filename: "flatcar_production_pxe_image.cpio.gz"
            url: "https://stable.release.flatcar-linux.net/arm64-usr/4459.2.2/flatcar_production_pxe_image.cpio.gz"
          image:
            filename: "flatcar_production_image.bin.bz2"
