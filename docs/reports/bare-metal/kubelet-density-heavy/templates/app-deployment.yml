kind: Deployment
apiVersion: apps/v1
metadata:
  name: perfapp-{{.Replica}}-{{.Iteration}}
spec:
  template:
    metadata:
      labels:
        name: perfapp-{{.Replica}}-{{.Iteration}}
    spec:
      {{ if hasKey . "nodeSelector" }}
      nodeSelector:
        kubernetes.io/hostname: "{{ .nodeSelector }}"
      {{ end }}
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
      containers:
      - name: perfapp
        image: quay.io/cloud-bulldozer/perfapp:latest
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          periodSeconds: {{ .readinessPeriod }}
          failureThreshold: 1
          timeoutSeconds: 60
          initialDelaySeconds: 30
        ports:
        - containerPort: 8080
          protocol: TCP
        env:
        - name: POSTGRESQL_USER
          value: admin
        - name: POSTGRESQL_PASSWORD
          value: secret
        - name: POSTGRESQL_DATABASE
          value: kubelet-density
        - name: POSTGRESQL_HOSTNAME
          value: postgresql-{{.Replica}}-{{.Iteration}}
        - name: POSTGRESQL_PORT
          value: '5432'
        - name: POSTGRESQL_RETRY_INTERVAL
          value: '5'
        imagePullPolicy: IfNotPresent
        securityContext:
          privileged: false
      restartPolicy: Always
  replicas: 1
  selector:
    matchLabels:
      name: perfapp-{{.Replica}}-{{.Iteration}}
  strategy:
    type: RollingUpdate
