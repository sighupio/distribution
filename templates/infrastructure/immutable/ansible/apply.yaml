---
- name: Setup Load Balancers
  become: true
  hosts:
    - load_balancers
  roles:
    - containerd
    - haproxy
    - keepalived

- name: Set Kernel Parameters
  hosts: all
  become: true
  roles:
    - sysctl
  tags:
    - sysctl
