# Tests the following cases:

# Given "spec.kubernetes.apiServer" is filled but both private and public accessCidrs are missing
# When I validate the config against the schema
# Then an error "[S#/$defs/Spec.Kubernetes.APIServer/allOf/0/then/properties/privateAccessCidrs/minItems] minimum 1 items required, but found 0 items" is returned
# And an error "[S#/$defs/Spec.Kubernetes.APIServer/allOf/1/then/properties/publicAccessCidrs/minItems] minimum 1 items required, but found 0 items" is returned

---
apiVersion: kfd.sighup.io/v1alpha2
kind: EKSCluster
metadata:
  name: furyctl-dev-aws-al
spec:
  infrastructure:
    vpn:
      vpcId: vpc-0123456789abcdef0
      ssh:
        allowedFromCidrs:
        - 0.0.0.0/0
        githubUsersName:
        - jnardiello
        publicKeys:
        - ssh-ed25519 SomethingSomething engineering@sighup.io
      vpnClientsSubnetCidr: 192.168.200.0/24
  kubernetes:
    apiServer:
      privateAccess: true
      privateAccessCidrs: []
      publicAccessCidrs: []
      publicAccess: true
    vpcId: vpc-0123456789abcdef0
    subnetIds:
      - subnet-0123456789abcdef0
      - subnet-0123456789abcdef1
      - subnet-0123456789abcdef2
    nodeAllowedSshPublicKey: ssh-ed25519 SomethingSomething engineering@sighup.io
    nodePoolsLaunchKind: both
    nodePools:
      - ami:
          id: ami-01234567890123456
          owner: "123456789012"
        instance:
          type: t3.large
        name: worker-eks
        size:
          max: 3
          min: 2
  distribution:
    customPatches:
      configMapGenerator:
      - name: a-configmap
        files:
          - /path/to/config.example
      - name: b-configmap
        envs:
          - /path/to/envs.env
      patches:
      - target:
          group: ""
          version: v1
          kind: Service
          name: cluster-autoscaler
          namespace: kube-system
        path: /path/to/patch.yaml
      patchesStrategicMerge:
      - |
        ---
        apiVersion: v1
        kind: Service
        metadata:
          labels:
            label1: value1
          name: cluster-autoscaler
          namespace: kube-system
      secretGenerator:
      - name: a-secret
        files:
          - /path/to/config.example
      - name: b-secret
        envs:
          -  /path/to/envs.env
    common:
      provider:
        type: eks
    modules:
      aws: { }
      dr:
        velero:
          eks:
            bucketName: example-velero
            region: eu-west-1
      ingress:
        baseDomain: furyctl-demo.sighup.io
        dns:
          private:
            create: true
            name: internal.furyctl-demo.sighup.io
          public:
            create: true
            name: furyctl-demo.sighup.io
        nginx:
          type: single
          tls:
            provider: secret
            secret:
              ca: |
                value
              cert: |
                value
              key: |
                value
      logging:
        opensearch:
          type: single

  distributionVersion: v1.24.1
  region: eu-west-1
  toolsConfiguration:
    terraform:
      state:
        s3:
          bucketName: furyctl-test-eks
          keyPrefix: furyctl-test
          region: eu-west-1
