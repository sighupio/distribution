- hosts: all
  gather_facts: false

  tasks:
    - name: Disable unattended-upgrades for unexpected SSH errors
      ansible.builtin.service:
        name: unattended-upgrades
        state: stopped
        enabled: false
      ignore_errors: yes

    - name: Add needrestart to cover SSH restarts during apt
      ansible.builtin.replace:
        path: /etc/needrestart/needrestart.conf
        regexp: '^#?\$nrconf\{restart\}.*'
        replace: "$nrconf{restart} = 'l';"
      ignore_errors: yes

    - name: Install required packages using package module
      apt:
        name:
          - net-tools
          - open-iscsi
          - cryptsetup
        state: present
        update_cache: yes

    - name: Load dm_crypt module
      command: modprobe dm_crypt
