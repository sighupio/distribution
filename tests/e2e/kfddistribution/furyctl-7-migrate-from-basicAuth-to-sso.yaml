---
apiVersion: kfd.sighup.io/v1alpha2
kind: KFDDistribution
metadata:
  name: sighup
spec:
  distributionVersion: v1.28.1
  # This section describes how the KFD distribution will be installed
  distribution:
    kubeconfig: "{env://KUBECONFIG}"
    # This common configuration will be applied to all the packages that will be installed in the cluster
    common: {}
    # This section contains all the configurations for all the KFD core modules
    modules:
      networking: 
        type: calico
      # This section contains all the configurations for the ingress module
      ingress:
        baseDomain: fury.sighup.cc
        nginx:
          type: single
          tls:
            provider: certManager
        certManager:
          clusterIssuer:
            name: letsencrypt-fury
            email: sighup@sighup.cc
            type: http01
      logging:
        type: none
        loki: 
          backend: minio
        minio:
          storageSize: 20Gi
          rootUser:
            username: sighup
            password: secretpassword1
      monitoring:
        type: none
        mimir: 
          backend: minio
        prometheus:
          resources:
            requests:
              cpu: 10m
            limits:
              cpu: 2000m
              memory: 6Gi
        minio:
          storageSize: 20Gi
          rootUser:
            username: sighup
            password: secretpassword2
      tracing:
        type: none
        tempo: 
          backend: minio
        minio:
          storageSize: 20Gi
          rootUser:
            username: sighup
            password: secretpassword3
      policy:
        type: none
        kyverno:
          additionalExcludedNamespaces: ["local-path-storage"]
          installDefaultPolicies: true
          validationFailureAction: enforce
      dr:
        type: none
        velero: 
          backend: minio
      auth:
        provider:
          type: sso
        pomerium:
          policy: ""
          secrets:
            COOKIE_SECRET: "qKjzogH4/syhMfKipwByMrG6eVm9lXL7rF4TtTChKJU="
            IDP_CLIENT_SECRET: "iebee2Xohs7giongaihuch8iu5shie0O"
            SHARED_SECRET: "LEjtmaKtiCB2qA5rtFSHWiWAzkdFftADf/q2xWT64dg="
        baseDomain: fury.sighup.cc
        
        dex: 
          connectors:
            - type: ldap
              id: ldap
              name: LDAP
              config:
                host: ldap-server.demo-ldap.svc:389
                insecureNoSSL: true
                bindDN: CN=admin,DC=sighup,DC=io
                bindPW: HatFriday
                userSearch:
                  baseDN: ou=people,DC=sighup,DC=io
                  filter: "(objectClass=person)"
                  username: cn
                  idAttr: cn
                  emailAttr: mail
                  nameAttr: displayName
                groupSearch:
                  baseDN: DC=sighup,DC=io
                  filter: "(objectClass=groupOfNames)"
                  userMatchers:
                    - userAttr: DN
                      groupAttr: member
                  nameAttr: cn
