---
- name: Local Setup - Generate Terraform Files and furyctl Configuration
  hosts: localhost
  connection: local
  gather_facts: false

  tasks:
    - name: Run tofu init
      ansible.builtin.command: tofu init

    - name: Run tofu plan
      ansible.builtin.command: tofu plan -out=terraform.plan

    - name: Run tofu apply
      ansible.builtin.command: tofu apply terraform.plan

    - name: Extract furyctl_yaml output
      ansible.builtin.shell: tofu output --raw furyctl_yaml > to_copy/furyctl.yaml

    - name: Extract req_dns output
      ansible.builtin.shell: tofu output --raw req_dns > to_copy/req-dns.cnf

    - name: Get haproxy IP from Tofu Output
      ansible.builtin.shell: tofu output -raw haproxy_ip
      register: haproxy_ip_output

    - name: Get controlplane 0 IP from Tofu Output
      ansible.builtin.shell: tofu output -raw controlplane_0_ip
      register: controlplane_0_ip_output

    - name: Get worker 0 IP from Tofu Output
      ansible.builtin.shell: tofu output -raw worker_0_ip
      register: worker_0_ip_output

    - name: Update hosts.yaml with all IPs
      copy:
        dest: "hosts.yaml"
        content: |
          all:
            children:
              haproxy:
                hosts:
                  haproxy:
                    ansible_host: "{{ haproxy_ip_output.stdout }}"
              controlplane_nodes:
                hosts:
                  controlplane-0:
                    ansible_host: "{{ controlplane_0_ip_output.stdout }}"
              worker_nodes:
                hosts:
                  worker-0:
                    ansible_host: "{{ worker_0_ip_output.stdout }}"
            vars:
              ansible_python_interpreter: python3
              ansible_ssh_private_key_file: "/cache/ci-ssh-key"
              ansible_user: "root"
