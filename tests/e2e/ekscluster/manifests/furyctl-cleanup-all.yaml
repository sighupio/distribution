# This is a sample configuration file to be used as a starting point. For the
# complete reference of the configuration file schema, please refer to the
# official documentation:
# https://docs.kubernetesfury.com/docs/furyctl/providers/ekscluster

---
apiVersion: kfd.sighup.io/v1alpha2
kind: EKSCluster
metadata:
  name: e2e-test-eks
spec:
  distributionVersion: v1.32.1
  toolsConfiguration:
    terraform:
      state:
        s3:
          bucketName: e2e-drone-eks
          keyPrefix: e2e-test-eks
          region: eu-west-1
  region: eu-west-1
  tags:
    env: e2e-test-eks
  infrastructure:
    vpc:
      network:
        cidr: 10.1.0.0/16
        subnetsCidrs:
          private:
            - 10.1.0.0/20
            - 10.1.16.0/20
            - 10.1.32.0/20
          public:
            - 10.1.48.0/24
            - 10.1.49.0/24
            - 10.1.50.0/24
    vpn:
      instances: 0
      port: 1194
      instanceType: t3.micro
      diskSize: 50
      operatorName: sighup
      dhParamsBits: 2048
      vpnClientsSubnetCidr: 172.16.0.0/16
      ssh:
        githubUsersName:
          - Filo01
        allowedFromCidrs:
          - 0.0.0.0/0
  kubernetes:
    nodeAllowedSshPublicKey: ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIA1xMG9TEH97YhkmoehlMaAMwqi9NOIx2ItXKNv2KVnI
    nodePoolGlobalAmiType: alinux2
    nodePoolsLaunchKind: launch_templates
    apiServer:
      privateAccess: true
      publicAccess: true
      privateAccessCidrs:
        - 0.0.0.0/0
      publicAccessCidrs:
        - 0.0.0.0/0
    nodePools:
      - name: infra
        type: eks-managed
        size:
          min: 6
          max: 9
        instance:
          type: t3.xlarge
          spot: false
          volumeSize: 50
          volumeType: gp2
        labels:
          nodepool: "infra"
          node.kubernetes.io/role: "infra"
        taints:
          - node.kubernetes.io/role=infra:NoSchedule
        tags:
          k8s.io/cluster-autoscaler/node-template/label/nodepool: worker
          k8s.io/cluster-autoscaler/node-template/label/node.kubernetes.io/role: worker
    awsAuth:
      additionalAccounts: []
      users: []
      roles: []
  distribution:
    common:
      nodeSelector:
        node.kubernetes.io/role: infra
      tolerations:
        - effect: NoSchedule
          key: node.kubernetes.io/role
          value: infra
    modules:
      ingress:
        baseDomain: internal.e2e.ci.sighup.cc
        nginx:
          type: dual
          tls:
            provider: certManager
        certManager:
          clusterIssuer:
            name: letsencrypt-fury
            email: test@sighup.io
            type: http01
        dns:
          public:
            name: e2e.ci.sighup.cc
            create: true
          private:
            name: internal.e2e.ci.sighup.cc
            create: true
      logging:
        type: none
      monitoring:
        type: none
      tracing:
        type: none
      policy:
        type: none
      dr:
        type: none
      auth:
        provider:
          type: none
