---
apiVersion: kfd.sighup.io/v1alpha2
kind: EKSCluster
metadata:
  name: e2e-test-eks
spec:
  distributionVersion: v1.31.2
  toolsConfiguration:
    terraform:
      state:
        s3:
          bucketName: e2e-drone-eks
          keyPrefix: e2e-test-eks
          region: eu-west-1
  region: eu-west-1
  tags:
    env: e2e-test-eks
  infrastructure:
    vpc:
      network:
        cidr: 10.1.0.0/16
        subnetsCidrs:
          private:
            - 10.1.0.0/20
            - 10.1.16.0/20
            - 10.1.32.0/20
          public:
            - 10.1.48.0/24
            - 10.1.49.0/24
            - 10.1.50.0/24
    vpn:
      instances: 0
      port: 1194
      instanceType: t3.micro
      diskSize: 50
      operatorName: sighup
      dhParamsBits: 2048
      vpnClientsSubnetCidr: 172.16.0.0/16
      ssh:
        githubUsersName:
          - Filo01
        allowedFromCidrs:
          - 0.0.0.0/0
  kubernetes:
    nodeAllowedSshPublicKey: ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIA1xMG9TEH97YhkmoehlMaAMwqi9NOIx2ItXKNv2KVnI
    nodePoolGlobalAmiType: alinux2
    nodePoolsLaunchKind: launch_templates
    apiServer:
      privateAccess: true
      publicAccess: true
      privateAccessCidrs:
        - 0.0.0.0/0
      publicAccessCidrs:
        - 0.0.0.0/0
    nodePools:
      - name: infra
        type: eks-managed
        size:
          min: 5
          max: 7
        instance:
          type: t3.xlarge
          spot: false
          volumeSize: 50
          volumeType: gp2
        labels:
          nodepool: infra
          node.kubernetes.io/role: infra
        tags:
          k8s.io/cluster-autoscaler/node-template/label/nodepool: worker
          k8s.io/cluster-autoscaler/node-template/label/node.kubernetes.io/role: worker
    awsAuth:
      additionalAccounts: []
      users: []
      roles: []
  distribution:
    modules:
      ingress:
        baseDomain: internal.e2e.ci.sighup.cc
        nginx:
          type: dual
          tls:
            provider: certManager
        certManager:
          clusterIssuer:
            name: letsencrypt-fury
            email: test@sighup.io
            type: http01
        dns:
          public:
            name: e2e.ci.sighup.cc
            create: true
          private:
            name: internal.e2e.ci.sighup.cc
            create: true
      logging:
        type: none
        minio:
          storageSize: 20Gi
          rootUser:
            username: sighup
            password: secretpassword1
      monitoring:
        type: none
        mimir:
          backend: minio
        prometheus:
          resources:
            requests:
              cpu: 10m
            limits:
              cpu: 2000m
              memory: 6Gi
        minio:
          storageSize: 20Gi
          rootUser:
            username: sighup
            password: secretpassword2
      tracing:
        type: none
        tempo:
          backend: minio
        minio:
          storageSize: 20Gi
          rootUser:
            username: sighup
            password: secretpassword3
      policy:
        type: none
        kyverno:
          additionalExcludedNamespaces:
            - local-path-storage
          installDefaultPolicies: true
          validationFailureAction: Enforce
      dr:
        type: none
      auth:
        provider:
          type: sso
        pomerium:
          policy: ''
          secrets:
            COOKIE_SECRET: qKjzogH4/syhMfKipwByMrG6eVm9lXL7rF4TtTChKJU=
            IDP_CLIENT_SECRET: iebee2Xohs7giongaihuch8iu5shie0O
            SHARED_SECRET: LEjtmaKtiCB2qA5rtFSHWiWAzkdFftADf/q2xWT64dg=
            SIGNING_KEY: 
        baseDomain: e2e.ci.sighup.cc
        dex:
          connectors:
            - type: ldap
              id: ldap
              name: LDAP
              config:
                host: ldap-server.demo-ldap.svc:389
                insecureNoSSL: true
                bindDN: CN=admin,DC=sighup,DC=io
                bindPW: HatFriday
                userSearch:
                  baseDN: ou=people,DC=sighup,DC=io
                  filter: (objectClass=person)
                  username: cn
                  idAttr: cn
                  emailAttr: mail
                  nameAttr: displayName
                groupSearch:
                  baseDN: DC=sighup,DC=io
                  filter: (objectClass=groupOfNames)
                  userMatchers:
                    - userAttr: DN
                      groupAttr: member
                  nameAttr: cn
  plugins:
    kustomize:
      - name: ldap-server
        folder: ./plugins/ldap-server
